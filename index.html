<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dev</title>
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./font/remixicon.css" />
        <script src="./js/script.js" defer></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    </head>
    <body>
        <header>
            <h1 class="logo"><img src="./images/pokedex_logo.png" alt="" /></h1>
            <div class="mode">
                <button type="button" class="mode_btn"></button>
            </div>
        </header>

        <div class="top_tools">
            <div class="gen_menu_wrap" id="genMenuWrap"></div>
            <div class="search_wrap">
                <div class="mon_search">
                    <input type="text" id="inputSearch" autocomplete="off" />
                    <button type="button" class="sch_btn" id="submitBtn">검색</button>
                </div>
            </div>
        </div>

        <div class="poke_slide_zone">
            <div id="pokeSlider"></div>
        </div>

        <div class="mon_main">
            <div class="list_wrap" id="listWrap"></div>
        </div>

        <div class="modal_bg_wrap">
            <div class="modal_inner">
                <div class="modal_cnt">
                    <h1 class="m_name" id="monName"></h1>
                    <p class="m_num" id="monNumber"></p>
                    <p class="m_img"><img id="monImage" src="" alt="" /></p>
                    <p class="m_summary" id="monSummary"></p>
                    <p class="m_ability" id="monAbility"></p>
                    <p class="m_types" id="monTypes"></p>
                    <p class="m_height" id="monHeight"></p>
                    <p class="m_weight" id="monWeight"></p>
                    <button type="button" class="detail_view" id="detailViewBtn">상세보기</button>
                </div>
                <!-- <p>닫기, 상세보기, 이전, 다음</p> -->
                <button type="button" class="close_modal" id="closeModal">닫기</button>
                <!-- loading -->
                <div class="loading_spinner"></div>
            </div>
        </div>

        <!-- loading -->
        <div class="loading_spinner"></div>
    </body>
</html>
