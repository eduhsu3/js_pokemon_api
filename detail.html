<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dev</title>
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
        <script src="./js/detail.js" defer></script>
    </head>
    <body>
        <div class="detail_container">
            <div class="detail_top">
                <h1 class="m_name" id="monName"></h1>
                <p class="m_num" id="monNumber"></p>
                <p class="m_img"><img id="monImage" src="" alt="" /></p>
                <p class="m_summary" id="monSummary"></p>
            </div>
            <div class="detail_body">
                <div class="detail_wrap">
                    <p class="m_ability" id="monAbility"></p>
                    <p class="m_types" id="monTypes"></p>
                    <p class="m_height" id="monHeight"></p>
                    <p class="m_weight" id="monWeight"></p>
                </div>
                <!-- loading -->
            </div>
            <div class="prev_next">
                <button class="prev_btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next_btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="loading_spinner"></div>
        </div>
    </body>
</html>
